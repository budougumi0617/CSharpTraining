version: 0.0.{build}
pull_requests:
  do_not_increment_build_number: true
configuration: Debug
platform: Any CPU
before_build:
- cmd: >-
    git submodule init

    git submodule update --init --recursive

    nuget restore CSharpTraining.sln
build:
  project: CSharpTraining.sln
  verbosity: minimal

# Set OpenCover setting according to below URL
# https://github.com/OpenCover/opencover/wiki/Usage

test_script:
- ps: >-
    $tests_dll_dir = (Resolve-Path "*.Tests\bin\$env:CONFIGURATION").ToString()

    $test_dll_dir = (Resolve-Path "*.Test\bin\$env:CONFIGURATION").ToString()

    $opencover = (Resolve-Path ".\packages\OpenCover.*\tools\OpenCover.Console.exe").ToString()

    $targetargs = """$((Resolve-Path "$tests_dll_dir\*.Tests.dll").ToString())"" ""$((Resolve-Path "$test_dll_dir\*.Test.dll").ToString())"" -noshadow"

    $filter = "+[CSharpTraining*]* +[EV3Application*]* -[*.Tests*]* -[*.Test*]*"

    & $opencover -register:user -target:nunit-console.exe "-targetargs:$targetargs" "-filter:$filter" -log:All -returntargetcode -hideskipped:All -output:opencoverCoverage.xml

    $env:Path = "C:\Python34;C:\Python34\Scripts;$env:Path"

    python -m pip install --upgrade pip

    pip install codecov

    &{codecov -f "opencoverCoverage.xml"}


notifications:
- provider: GitHubPullRequest
  on_build_success: true
  on_build_failure: true
  on_build_status_changed: true
